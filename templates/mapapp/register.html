{% extends 'base.html' %}
{% load static %}

{% block title %}Zaza Map - Register{% endblock %}

{% block extra_css %}
<style>
    body {
        background: url("{% static 'img/background.png' %}");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
    }
</style>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card" style="background-color: #284435; color: #fff; border: none; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
                <div class="card-header" style="background-color: #1c3326; border-bottom: 1px solid #365445; padding: 1.5rem 1rem;">
                    <h3 class="text-center">Register for Zaza Map</h3>
                </div>
                <div class="card-body" style="padding: 2rem;">
                    {% if error_message %}
                    <div class="alert alert-danger">{{ error_message }}</div>
                    {% endif %}
                    <form method="post" action="{% url 'mapapp:register' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label" style="color: #cbff78; font-weight: 500;">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required
                                  style="background-color: #365445; border: 1px solid #548f6f; color: #fff;">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label" style="color: #cbff78; font-weight: 500;">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required
                                  style="background-color: #365445; border: 1px solid #548f6f; color: #fff;">
                        </div>
                        <div class="mb-3">
                            <label for="password1" class="form-label" style="color: #cbff78; font-weight: 500;">Password</label>
                            <input type="password" class="form-control" id="password1" name="password1" required
                                  style="background-color: #365445; border: 1px solid #548f6f; color: #fff;">
                        </div>
                        <div class="mb-3">
                            <label for="password2" class="form-label" style="color: #cbff78; font-weight: 500;">Confirm Password</label>
                            <input type="password" class="form-control" id="password2" name="password2" required
                                  style="background-color: #365445; border: 1px solid #548f6f; color: #fff;">
                        </div>
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn" 
                                   style="background-color: #99e81a; border-color: #99e81a; color: #1c3326; font-weight: 500;">
                                <i class="bi bi-person-plus me-2"></i>Register
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center" style="background-color: #1c3326; border-top: 1px solid #365445;">
                    <p>Already have an account? <a href="{% url 'mapapp:login' %}" style="color: #cbff78; text-decoration: none;">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
